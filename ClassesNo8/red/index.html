<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue test</title>
</head>
<body>
    <h1>Queue</h1>
    <ol>
        {{#queue}}
        <li>{{.}}</li>
        {{/queue}}
    </ol>
    <div>
        <form action="/add" method="POST">
            <p>
                <label for="newel">Enter new queue element:</label>
                <input type="text" name="newel" id="newel">
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
    <div>
        <form action="/pop" method="post">
            <button type="submit">Pop from list</button>
        </form>
    </div>
</body>
</html>
